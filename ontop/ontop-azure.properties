# Ontop Configuration for Azure SQL Database
# Uses environment variables for sensitive data

# JDBC connection to Azure SQL with private endpoint
# Environment variables: SQL_SERVER, SQL_USER, SQL_PASSWORD
jdbc.url=jdbc:sqlserver://${SQL_SERVER}:1433;databaseName=null-test;encrypt=true;trustServerCertificate=false
jdbc.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
jdbc.user=${SQL_USER}
jdbc.password=${SQL_PASSWORD}

# Ontology and mapping files
ontop.ontologyFile=nulllogicone.ttl
ontop.mappingFile=nulllogicone.obda.ttl

# Allow inference of default datatypes for unknown SQL types (e.g., UNIQUEIDENTIFIER)
ontop.inferDefaultDatatype=true

# SPARQL endpoint configuration
ontop.endpoint.port=8080
ontop.endpoint.path=/sparql

# Logging
ontop.log.level=INFO
